<div class="row">
    <div class="col-lg-12 col-md-12">
      <ba-card baCardClass="with-scroll table-panel">
        <div class="horizontal-scroll">
            <table class="table table-hover">
                <thead>
                <tr class="black-muted-bg">
                <th class="browser-icons"></th>
                <th>Class</th>
                <th>Archytype</th>
                <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of archytypes" class="no-top-border">
                <td> <img src="assets/img/app/classes/{{ item.classId }}.png" width="20" height="20"></td> 
                <td ngClass="nowrap">{{item.classId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </ba-card>
    </div>
</div>
