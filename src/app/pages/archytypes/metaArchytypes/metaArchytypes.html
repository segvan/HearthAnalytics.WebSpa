<div class="row">
    <div class="col-lg-12 col-md-12">
      <ba-card baCardClass="with-scroll table-panel">
        <div class="horizontal-scroll">
            <table class="table table-hover">
                <thead>
                <tr class="black-muted-bg">                
                <th class="icon-column">
                    <div *ngIf="!newRow" title="Add Archytype" class="icons-list success" (click)="addNew()">
                        <i class="ion-android-add-circle addCtrl"></i>
                    </div>
                </th>
                <th>Class</th>
                <th>Archytype</th>
                <th>Description</th>
                <th class="buttons-column"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngIf="newRow" class="no-top-border">
                    <td class="icon-column"></td> 
                    <td ngClass="">
                         <select [(ngModel)]="newRow.class" class="form-control" id="classes-select">
                            <option *ngFor="let class of classes" [ngValue]="class">{{class.name}}</option>
                        </select>
                    </td>
                    <td><input [(ngModel)]="newRow.name" type="text" class="form-control"></td>
                    <td><input [(ngModel)]="newRow.description" type="text" class="form-control"></td>
                    <td class="buttons-column">
                        <div class="row icons-list primary">
                            <div (click)="saveNew()" title="Save" class="col-sm-4 col-xs-12"><i class="ion-checkmark-round control"></i></div>
                            <div (click)="cancelNew()" title="Cancel" class="col-sm-4 col-xs-12"><i class="ion-close-round control"></i></div>
                        </div>
                    </td>
                </tr>    
                <tr *ngFor="let item of archytypes" class="no-top-border">
                    <td class="icon-column"> <img src="assets/img/app/classes/{{ item.class.classTypeEnum }}.png"></td> 
                    <td ngClass="nowrap">{{item.class.name}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td class="buttons-column">
                        <div class="row icons-list primary">
                            <div title="Edit" class="col-sm-4 col-xs-12"><i class="ion-edit control"></i></div>
                            <div (click)="archive(item)" title="Archive" class="col-sm-4 col-xs-12"><i class="ion-archive control"></i></div>
                            <div (click)="remove(item)" title="Remove" class="col-sm-4 col-xs-12"><i class="ion-close-round control"></i></div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </ba-card>
    </div>
</div>
